<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Tela de Login</h1>
        <form method="post">
            <table>
                <tbody>
                    <tr>
                        <td><label>Seu telefone</label></td>
                        <td><input type="tel" name="telefone" placeholder="Digite o seu telefone" required autofocus/></td>
                    </tr>

                    <tr>
                        <td><label>Seu email</label></td>
                        <td><input type="email" name="email" placeholder="Digite o seu email" required autofocus/></td>
                    </tr>                    
                    <tr>
                        <td><label>Sua senha</label></td>
                        <td><input type="password" name="senha" placeholder="Digite a sua senha" required autofocus/></td>
                    </tr>       

                    <tr>
                        <td><label>Seu arquivo</label></td>
                        <td><input type="file" name="telefone" placeholder="Digite o seu telefone" required autofocus/></td>
                    </tr>        

                    <tr>
                        <td><label>Sua busca</label></td>
                        <td><input type="search" name="telefone" placeholder="Digite o seu telefone" required autofocus/></td>
                    </tr>           

                    <tr>
                        <td><label>Seu url</label></td>
                        <td><input type="url" name="telefone" placeholder="Digite o seu telefone" required autofocus/></td>
                    </tr>         

                    <tr>
                        <td><label>Seu data e hora</label></td>
                        <td><input type="datetime-local" name="telefone" placeholder="Digite o seu telefone" required autofocus/></td>
                    </tr>         

                    <tr>
                        <td><label>Sua data</label></td>
                        <td><input type="date" name="telefone" placeholder="Digite o seu telefone" required autofocus/></td>
                    </tr>                    
                    <tr>
                        <td><label>Seu tempo</label></td>
                        <td><input type="time" name="telefone" placeholder="Digite o seu telefone" required autofocus/></td>
                    </tr>        

                    <tr>
                        <td><label>Seu comprimento</label></td>
                        <td><input type="range" name="telefone" placeholder="Digite o seu telefone" required autofocus/></td>
                    </tr>

                    <tr>
                        <td><label>Sua cor</label></td>
                        <td><input type="color" name="telefone" placeholder="Digite o seu telefone" required autofocus/></td>
                    </tr>    

                    <tr>
                        <td><label>Seu text</label></td>
                        <td><input type="text" name="telefone" placeholder="Digite o seu telefone" required autofocus/></td>
                    </tr>

                    <tr>
                        
                        <td><label>vc e massa?</label></td>
                        <td><input type="radio" name="telefone"/>sim</td>
                        <td><input type="radio" name="telefone"/>nao</td>
                    </tr>

                    <tr>
                        <td><label>Sua checkbox</label></td>
                        <td><input type="checkbox" name="telefone" placeholder="Digite o seu telefone" required autofocus/></td>
                    </tr>

                    <tr>
                        <td><label>Sua submit</label></td>
                        <td><input type="submit" name="telefone" placeholder="Digite o seu telefone" required autofocus/></td>
                    </tr>

                    <tr>
                        <td><label>Sua reset</label></td>
                        <td><input type="reset" name="telefone" placeholder="Digite o seu telefone" required autofocus/></td>
                    </tr>

                    <tr>
                        <td><input type="submit" name="btnEnviar" value="enviar"/></td>
                        <td><input type="reset" name="btnlimpar" value="limpar"/></td>
                    </tr> 

                </tbody>
            </table>    
        
        </form>
    </center>
</body>
</html>
